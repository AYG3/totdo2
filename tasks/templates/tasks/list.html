<h2>To Do</h2>


<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" value="Create Task" >
</form>


{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %} ">Update</a>
        <a href="{% url 'delete' task.id %} ">Delete</a>
        <p>{{task}}</p>
    </div>
{% endfor %}
